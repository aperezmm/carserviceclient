<mat-card>
  <button mat-fab color="primary" [routerLink]="['/car-add']" style="margin-right:10px">Add Car</button>
  <button mat-fab color="primary" [routerLink]="['/owner-create']" style="margin-right:10px">Add Owner</button>
  <button mat-fab color="primary" [routerLink]="['/owner-list']" style="margin-right:10px">Owner List</button>
  <button mat-fab color="primary" [routerLink]="['/all-cars-list']">CarOwn</button>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', car._links.self.href.toString().substring((car._links.self.href.lastIndexOf('/'))+1)]">
            {{car.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  

</mat-card>
